<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encryption & Decryption App</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Encryption & Decryption App</h1>
  </header>

  <div class="container">
    <!-- Encrypt Section -->
    <div class="box">
      <h2>Encrypt</h2>
      <div class="form-group">
        <label for="encryptAlgorithm">Algorithm:</label>
        <select id="encryptAlgorithm">
          <option value="otp">One-Time Pad (OTP)</option>
          <option value="3des">3DES</option>
          <option value="aes">AES</option>
        </select>
      </div>

      <div class="form-group">
        <label for="encryptText">Plaintext:</label>
        <input type="text" id="encryptText" placeholder="Enter text to encrypt">
      </div>

      <div class="form-group">
        <label for="encryptKey">Key (if required):</label>
        <input
          type="text"
          id="encryptKey"
          placeholder="For 3DES/AES, enter hex key"
        >
      </div>

      <button id="encryptBtn" class="btn">Encrypt</button>
      <div id="encryptResult" class="result-box"></div>
    </div>

    <!-- Decrypt Section -->
    <div class="box">
      <h2>Decrypt</h2>
      <div class="form-group">
        <label for="decryptAlgorithm">Algorithm:</label>
        <select id="decryptAlgorithm">
          <option value="otp">One-Time Pad (OTP)</option>
          <option value="3des">3DES</option>
          <option value="aes">AES</option>
        </select>
      </div>

      <div class="form-group">
        <label for="decryptText">Ciphertext (Base64):</label>
        <input
          type="text"
          id="decryptText"
          placeholder="Enter ciphertext in Base64"
        >
      </div>

      <div class="form-group">
        <label for="decryptKey">Key (Base64 for OTP or Hex for 3DES/AES):</label>
        <input type="text" id="decryptKey" placeholder="Enter key">
      </div>

      <!-- IV field (for 3DES/AES) -->
      <div class="form-group" id="ivField" style="display: none;">
        <label for="decryptIV">IV (Hex):</label>
        <input
          type="text"
          id="decryptIV"
          placeholder="Enter IV in hex (16 or 8 bytes)"
        >
      </div>

      <button id="decryptBtn" class="btn">Decrypt</button>
      <div id="decryptResult" class="result-box"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
